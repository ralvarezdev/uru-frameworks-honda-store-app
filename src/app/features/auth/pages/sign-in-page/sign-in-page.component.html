<app-auth-layout [formGroup]="authForm" [title]="title" (submitHandler)="submitHandler()" (resetHandler)="resetHandler()" [link]="link" [linkText]="linkText">
  <app-input [formControl]="authForm.controls.email" id="email-container" [id]="'email'" [label]="'Email'" [placeholder]="'Enter your email'" [required]="true"
             [type]="'email'"></app-input>
  <app-input [formControl]="authForm.controls.password" id="password-container" [id]="'password'" [label]="'Password'" [placeholder]="'Enter your password'" [required]="true"
             [type]="'password'"></app-input>
</app-auth-layout>
