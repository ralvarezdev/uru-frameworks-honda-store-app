<div class="slider-container">
  <app-label [class]="'slider-container__label'" [for]="id">{{ label }}</app-label>
  @if (isBrowser) {
    <input [formControl]="valueControl" [id]="id" [max]="max" [min]="min" [step]="step" class="slider-container__input"
           type="range">
    <p class="slider-container__value">{{ valueControl.value }}</p>
  }
</div>
